name: API CI

on:
  push:
    branches: [ main, development, staging ]
    paths:
      - 'services/api/**'
      - 'packages/shared-types/**'
      - 'database/**'
      - '.github/workflows/api-ci.yml'
  pull_request:
    branches: [ main, development, staging ]
    paths:
      - 'services/api/**'
      - 'packages/shared-types/**'
      - 'database/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: hexaresume_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build shared-types
        run: pnpm --filter @hexaresume/shared-types build
      
      - name: Run database migrations
        run: pnpm --filter @hexaresume/api db:migrate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/hexaresume_test
      
      - name: Lint
        run: pnpm --filter @hexaresume/api lint
      
      - name: Type check
        run: pnpm --filter @hexaresume/api tsc --noEmit
      
      - name: Run tests
        run: pnpm --filter @hexaresume/api test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/hexaresume_test
          NODE_ENV: test

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm --filter @hexaresume/api build
      
      - name: Build Docker image
        run: docker build -f infrastructure/docker/Dockerfile.api -t hexaresume-api:${{ github.sha }} .
