name: User Web CI

on:
  push:
    branches: [ main, development, staging ]
    paths:
      - 'apps/user-web/**'
      - 'packages/**'
      - '.github/workflows/user-web-ci.yml'
  pull_request:
    branches: [ main, development, staging ]
    paths:
      - 'apps/user-web/**'
      - 'packages/**'

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build shared packages
        run: |
          pnpm --filter @hexaresume/shared-types build
          pnpm --filter @hexaresume/ui-components build
          pnpm --filter @hexaresume/utils build
      
      - name: Lint
        run: pnpm --filter @hexaresume/user-web lint
      
      - name: Type check
        run: pnpm --filter @hexaresume/user-web tsc --noEmit

  build:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build all packages
        run: pnpm --filter @hexaresume/user-web... build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: user-web-build
          path: apps/user-web/dist
          retention-days: 7
