<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{FULL_NAME}} - Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            font-size: 11pt;
            line-height: 1.5;
            color: #000;
            background: #fff;
            padding: 40px 60px;
        }

        .header {
            text-align: left;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28pt;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .contact {
            font-size: 10pt;
            color: #333;
            margin-top: 6px;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 13pt;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-bottom: 4px;
            border-bottom: 2.5px solid #000;
        }

        .experience-entry,
        .project-entry,
        .education-entry {
            margin-bottom: 16px;
            page-break-inside: avoid;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 4px;
        }

        .job-title {
            font-size: 11pt;
            font-weight: 700;
        }

        .date-range {
            font-size: 9pt;
            font-weight: 600;
            white-space: nowrap;
        }

        .company-info {
            font-size: 10pt;
            font-style: italic;
            color: #333;
            margin-bottom: 8px;
        }

        ul {
            margin-left: 18px;
            margin-top: 6px;
        }

        li {
            font-size: 10pt;
            line-height: 1.6;
            margin-bottom: 4px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .skill-item {
            font-size: 10pt;
            line-height: 1.5;
        }

        .skill-item strong {
            font-weight: 700;
        }

        @media print {
            body {
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <h1>{{FULL_NAME}}</h1>
        <div class="contact">
            {{EMAIL}} | {{PHONE}}{{LINKEDIN_DISPLAY}}{{GITHUB_DISPLAY}}
        </div>
    </div>

    <!-- PROFESSIONAL SUMMARY -->
    <div class="section">
        <div class="section-title">Professional Summary</div>
        <p style="font-size: 10pt; line-height: 1.6;">{{PROFILE}}</p>
    </div>

    <!-- EXPERIENCE -->
    <div class="section">
        <div class="section-title">Experience</div>
        {{EXPERIENCE_ENTRIES}}
    </div>

    <!-- SKILLS -->
    <div class="section">
        <div class="section-title">Skills</div>
        <div class="skills-grid">
            {{SKILLS_LIST}}
        </div>
    </div>

    <!-- PROJECTS -->
    {{PROJECTS_SECTION}}

    <!-- EDUCATION -->
    <div class="section">
        <div class="section-title">Education</div>
        {{EDUCATION_ENTRIES}}
    </div>
</body>

</html>
