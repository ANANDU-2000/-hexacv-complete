<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{FULL_NAME}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Calibri', 'Arial', sans-serif;
            font-size: 10pt;
            line-height: 1.4;
            color: #000;
            padding: 35px 50px;
            max-width: 210mm;
            margin: 0 auto;
        }

        .entry {
            page-break-inside: avoid;
        }

        .header {
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1.5px solid #333;
        }

        .header h1 {
            font-size: 22pt;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .contact {
            font-size: 9pt;
            color: #444;
        }

        .section {
            margin-bottom: 18px;
        }

        .section-title {
            font-size: 11pt;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: #000;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
        }

        .job-title {
            font-size: 10pt;
            font-weight: 700;
        }

        .date-range {
            font-size: 9pt;
            font-weight: 600;
        }

        .company-info {
            font-size: 9pt;
            font-style: italic;
            margin-bottom: 6px;
            color: #333;
        }

        ul {
            margin-left: 16px;
            margin-top: 4px;
        }

        li {
            font-size: 9pt;
            line-height: 1.5;
            margin-bottom: 2px;
        }

        .skill-item {
            font-size: 9pt;
            line-height: 1.5;
            margin-bottom: 3px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>{{FULL_NAME}}</h1>
        <div class="contact">{{EMAIL}} â€¢ {{PHONE}}{{LINKEDIN_DISPLAY}}{{GITHUB_DISPLAY}}</div>
    </div>

    <div class="section">
        <div class="section-title">Summary</div>
        <p>{{PROFILE}}</p>
    </div>

    <div class="section">
        <div class="section-title">Experience</div>
        {{EXPERIENCE_ENTRIES}}
    </div>

    <div class="section">
        <div class="section-title">Skills</div>
        {{SKILLS_LIST}}
    </div>

    {{PROJECTS_SECTION}}

    <div class="section">
        <div class="section-title">Education</div>
        {{EDUCATION_ENTRIES}}
    </div>
</body>

</html>
