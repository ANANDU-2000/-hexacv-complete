<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{FULL_NAME}} - Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            font-size: 10pt;
            line-height: 1.6;
            color: #1a1a1a;
            background: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .resume-container {
            width: 794px;
            min-height: 1123px;
            padding: 50px 70px;
            background: #fff;
            margin: 0;
            box-sizing: border-box;
            overflow: visible;
        }

        .entry {
            page-break-inside: avoid;
        }

        .header {
            border-bottom: 3px solid #000;
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .header-text {
            flex: 1;
        }

        /* PROFILE PHOTO - TOP RIGHT */
        .profile-photo {
            width: 95px;
            height: 115px;
            object-fit: cover;
            border: 3px solid #000;
            margin-left: 20px;
        }

        .header h1 {
            font-size: 32pt;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .contact {
            font-size: 9pt;
            color: #444;
        }

        .section {
            margin-bottom: 28px;
        }

        .section-title {
            font-size: 14pt;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 14px;
            color: #000;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .job-title {
            font-size: 11pt;
            font-weight: 700;
        }

        .date-range {
            font-size: 9pt;
            font-weight: 700;
            color: #555;
        }

        .company-info {
            font-size: 10pt;
            font-style: italic;
            color: #444;
            margin-bottom: 10px;
        }

        ul {
            margin-left: 20px;
            margin-top: 8px;
        }

        li {
            font-size: 10pt;
            line-height: 1.7;
            margin-bottom: 5px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .skill-item {
            font-size: 10pt;
            line-height: 1.5;
        }

        .skill-item strong {
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="resume-container">
        <div class="header">
            <div class="header-text">
                <h1>{{FULL_NAME}}</h1>
                <div class="contact">{{EMAIL}} â€¢ {{PHONE}}{{LINKEDIN_DISPLAY}}{{GITHUB_DISPLAY}}</div>
            </div>
            {{#if PHOTO_URL}}
            <img class="profile-photo" src="{{PHOTO_URL}}" alt="{{FULL_NAME}}" />
            {{/if}}
        </div>

        <div class="section">
            <div class="section-title">Summary</div>
            <p>{{PROFILE}}</p>
        </div>

        <div class="section">
            <div class="section-title">Experience</div>
            {{EXPERIENCE_ENTRIES}}
        </div>

        <div class="section">
            <div class="section-title">Skills</div>
            <div class="skills-grid">{{SKILLS_LIST}}</div>
        </div>

        {{PROJECTS_SECTION}}

        <div class="section">
            <div class="section-title">Education</div>
            {{EDUCATION_ENTRIES}}
        </div>
    </div>
</body>

</html>
