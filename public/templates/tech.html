<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{FULL_NAME}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', monospace;
            font-size: 10pt;
            line-height: 1.5;
            color: #000;
            padding: 40px 55px;
            background: #fff;
            max-width: 210mm;
            margin: 0 auto;
        }

        .entry {
            page-break-inside: avoid;
        }

        .header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #000;
        }

        .header h1 {
            font-size: 24pt;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .contact {
            font-size: 9pt;
        }

        .section {
            margin-bottom: 22px;
        }

        .section-title {
            font-size: 11pt;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
            background: #000;
            color: #fff;
            padding: 4px 8px;
            display: inline-block;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .job-title {
            font-size: 10pt;
            font-weight: 700;
        }

        .date-range {
            font-size: 9pt;
            font-weight: 700;
        }

        .company-info {
            font-size: 10pt;
            margin-bottom: 8px;
        }

        ul {
            margin-left: 18px;
            margin-top: 6px;
        }

        li {
            font-size: 9pt;
            line-height: 1.6;
            margin-bottom: 3px;
        }

        .skill-item {
            font-size: 9pt;
            line-height: 1.5;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>{{FULL_NAME}}</h1>
        <div class="contact">{{EMAIL}} | {{PHONE}}{{LINKEDIN_DISPLAY}}{{GITHUB_DISPLAY}}</div>
    </div>

    <div class="section">
        <div class="section-title">Summary</div>
        <p>{{PROFILE}}</p>
    </div>

    <div class="section">
        <div class="section-title">Experience</div>
        {{EXPERIENCE_ENTRIES}}
    </div>

    <div class="section">
        <div class="section-title">Skills</div>
        {{SKILLS_LIST}}
    </div>

    {{PROJECTS_SECTION}}

    <div class="section">
        <div class="section-title">Education</div>
        {{EDUCATION_ENTRIES}}
    </div>
</body>

</html>
