<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{FULL_NAME}} - Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ================================================
           PRINT-FIRST ATS RESUME (KINETIC STYLE)
           Fixed 210mm Width, Block Layout (No Flex/Grid)
           ================================================ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            font-size: 10.5pt;
            line-height: 1.35;
            color: #111827;
            background: #fff;
            orphans: 3;
            widows: 3;
        }

        /* STRICT PDF METADATA REMOVAL */
        @page {
            size: A4;
            margin: 0.6in 0.7in;
        }

        @media print {
            body {
                margin: 0;
            }

            header,
            footer {
                display: none !important;
            }
        }

        /* A4 print: PDF via browser print. Use @page and page-break rules for multi-page output. */
        .resume-container {
            display: block;
            width: 210mm;
            min-height: 297mm;
            padding: 15mm 18mm;
            margin: 0 auto;
            background: #fff;
            overflow: visible;
            page-break-inside: auto;
        }

        /* HEADER SECTION (STRICT LEFT ALIGN) */
        .header {
            margin-bottom: 6mm;
            text-align: left;
            page-break-inside: avoid;
            display: block;
            clear: both;
        }

        h1 {
            font-size: 18pt;
            font-weight: 700;
            margin-bottom: 1.5mm;
            color: #000;
            display: block;
        }

        .header-role {
            font-size: 13pt;
            font-weight: bold;
            color: #000;
            margin-bottom: 3mm;
            text-transform: uppercase;
            display: block;
        }

        .contact-line {
            font-size: 10pt;
            color: #4b5563;
            display: block;
            line-height: 1.3;
        }

        .header-divider {
            height: 1.5pt;
            background: #111827;
            width: 100%;
            margin: 4mm 0;
        }

        /* SECTION STYLES */
        .section {
            margin-bottom: 6mm;
            page-break-inside: auto;
            display: block;
            clear: both;
        }

        .section-title {
            font-size: 12pt;
            font-weight: 700;
            text-transform: uppercase;
            color: #000;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 4mm;
            padding-bottom: 1mm;
            letter-spacing: 0.05em;
            page-break-after: avoid;
            display: block;
        }

        /* ENTRY LAYOUT (FLOAT-BASED) */
        .experience-entry,
        .project-entry,
        .education-entry,
        .entry {
            margin-bottom: 5mm;
            page-break-inside: avoid;
            display: block;
            clear: both;
        }

        .entry-header {
            display: block;
            width: 100%;
            margin-bottom: 1.5mm;
            clear: both;
            overflow: hidden;
        }

        .left-col {
            float: left;
            width: 75%;
            text-align: left;
        }

        .right-col {
            float: right;
            width: 25%;
            text-align: right;
        }

        .job-title,
        .project-title,
        .degree {
            font-weight: bold;
            font-size: 11pt;
            color: #000;
            display: block;
        }

        .company-info,
        .institution {
            display: block;
            font-weight: 500;
            font-size: 10.5pt;
            color: #374151;
            margin-top: 0.5mm;
        }

        .date {
            font-weight: 500;
            font-size: 10pt;
            color: #4b5563;
        }

        /* CONTENT STYLES */
        ul {
            margin: 2mm 0 0 6mm;
            display: block;
            list-style-type: disc;
        }

        li {
            margin-bottom: 1.5mm;
            display: list-item;
            padding-left: 1mm;
            font-size: 10.5pt;
            color: #1f2937;
        }

        /* ATS-safe keyword highlighting */
        strong {
            font-weight: 700 !important;
            color: #000 !important;
        }
    </style>
</head>

<body>
    <div class="resume-container">
        <!-- HEADER -->
        <header class="header">
            {{#if PHOTO_URL}}
            <img class="profile-photo" src="{{PHOTO_URL}}" alt="{{FULL_NAME}}"
                style="width: 32mm; height: 32mm; float: right; margin-left: 5mm; border: 1pt solid #ddd;" />
            {{/if}}

            <h1>{{FULL_NAME}}</h1>

            {{#if JOB_TITLE}}
            <div class="header-role">{{JOB_TITLE}}</div>
            {{/if}}

            <div class="contact-line">{{CONTACT_LINE}}</div>
            <div class="header-divider"></div>
        </header>

        <main>
            {{TEMPLATE2_CONTENT}}
        </main>
    </div>
</body>

</html>
